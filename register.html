<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply - Dhanashree Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f8f9fb;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            height: 100px;
            width: 150px;
            cursor: pointer;
        }


        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            min-height: calc(100vh - 80px);
            /* Adjusting for header height */
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1024px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .left {
            flex: 1;
            background-color: #e9e9f3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .left img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .right {
            flex: 1;
            padding: 2.5rem;
        }

        h2 {
            text-align: center;
            color: #5e239d;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            gap: 1rem;
        }

        .form-group div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #3a1d6e;
            margin-bottom: 0.25rem;
        }

        input,
        select {
            padding: 0.8rem 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #5e239d;
            outline: none;
            box-shadow: 0 0 6px rgba(94, 35, 157, 0.2);
        }

        input[type="submit"] {
            background: #6a5acd;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #593bb0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left,
            .right {
                width: 100%;
                padding: 1.5rem;
            }

            .form-group {
                flex-direction: column;
            }

            header {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Header with logo -->
    <header>
        <a href="index.html">
            <img src="logo.png" alt="Dhanashree Logo" />
        </a>
    </header>

    <div class="main">
        <div class="container">
            <div class="left">
                <img src="Your paragraph text.png" alt="Dhanashree Financial Services">
            </div>
            <div class="right">
                <h2>Apply for a Loan</h2>
                <form>
                    <div class="form-group">
                        <div>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
                        </div>
                    </div>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>

                    <div class="form-group">
                        <div>
                            <label for="aadhar">Aadhar Number</label>
                            <input type="text" id="aadhar" name="aadhar" placeholder="XXXX-XXXX-XXXX" required>
                        </div>
                        <div>
                            <label for="pan">PAN Number</label>
                            <input type="text" id="pan" name="pan" placeholder="ABCDE1234F" required>
                        </div>
                    </div>

                    <label for="service">Type of Service</label>
                    <select id="service" name="service" required>
                        <option value="">-- Select Service --</option>
                        <option value="personal_loan">Personal Loan</option>
                        <option value="business_loan">Business Loan</option>
                        <option value="home_loan">Home Loan</option>
                        <option value="mortgage_loan">Mortgage Loan</option>
                        <option value="project_loan">Project Loan</option>
                        <option value="msme_loan">MSME Loan</option>
                        <option value="car_loan">Car Loan</option>
                    </select>

                    <input type="submit" value="Submit Application">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
